<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Object Matcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s ease-in-out;
      }

      @keyframes success-pulse {
        0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); } /* Tailwind green-500 */
        70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
      }
      .animate-success-pulse {
        animation: success-pulse 0.75s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.4s ease-out forwards;
      }      

      /* Pacman Loader Animations */
      @keyframes pacman-chomp {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(-35deg); }
      }
      @keyframes pacman-chomp-bottom {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(35deg); }
      }
      @keyframes pacman-dot-disappear {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
    </style>
